<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We the People vs. California</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #0b1a2d;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.9;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255,255,255,0.9);
            position: relative;
            z-index: 2;
        }
        p {
            font-size: 1.2em;
            max-width: 800px;
            margin: 0 auto 20px;
            position: relative;
            z-index: 2;
        }
        .container {
            position: relative;
            z-index: 1;
        }
        form {
            margin: 40px auto;
            max-width: 600px;
            padding: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            position: relative;
            z-index: 2;
        }
        input[type=text], button {
            font-family: inherit;
            padding: 12px;
            margin: 8px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
        }
        input[type=text] {
            width: 70%;
            max-width: 300px;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        button {
            background: gold;
            color: #0b1a2d;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #fff;
            color: #C8102E;
            transform: scale(1.05);
        }
        .countdown, .population, .signers {
            margin: 40px auto;
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 15px #000;
            position: relative;
            z-index: 2;
        }
        .signers {
            font-size: 1.5em;
            color: gold;
        }
        .progress-bar {
            margin: 30px auto;
            width: 80%;
            max-width: 700px;
            height: 30px;
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #C8102E, gold);
            transition: width 1.5s ease;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px #000;
        }
        @media (max-width: 768px) {
            h1 { font-size: 2.2em; }
            input[type=text] { width: 60%; }
        }
    </style>
</head>
<body>
    <canvas id="bg"></canvas>
    <div class="container">
        <h1>We the People of the United States Constitutional Republic<br>vs the State of California</h1>
        <p>We the people of this great nation have had enough. Time for a reckoning.</p>

        <div class="population">Americans Ready to Rise: <span id="pop">39,029,342</span></div>

        <form id="petition">
            <p><strong>Join the movement – sign below:</strong></p>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="city" placeholder="Your City, State" required>
            <button type="submit">SIGN THE PETITION</button>
        </form>

        <div class="signers">Patriots Signed: <span id="signCount">0</span></div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <div class="progress-text" id="progressText">0 / 100,000,000</div>
        </div>

        <div class="countdown">
            Signatures Until Reckoning: <span id="timer">—</span>
        </div>
    </div>

    <script>
        // === DIGITAL AMERICAN FLAG BACKGROUND ===
        const canvas = document.getElementById('bg');
        const ctx = canvas.getContext('2d');
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const stripes = 13;
        let binaryOffset = 0;
        let starPhase = 0;

        function drawFlag() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const stripeHeight = canvas.height / stripes;

            // BINARY RED/WHITE STRIPES (fluctuating)
            for (let i = 0; i < stripes; i++) {
                const y = i * stripeHeight + (Math.sin(binaryOffset + i * 0.3) * 10);
                const isRed = i % 2 === 0;
                ctx.fillStyle = isRed ? '#C8102E' : '#FFFFFF';
                
                // Subtle binary rain inside stripes
                ctx.globalAlpha = 0.12;
                ctx.font = '14px monospace';
                for (let x = 0; x < canvas.width; x += 35) {
                    if (Math.random() > 0.98) {
                        const bit = Math.random() > 0.5 ? '1' : '0';
                        const by = y + Math.random() * stripeHeight;
                        ctx.fillStyle = isRed ? '#fff' : '#C8102E';
                        ctx.fillText(bit, x + Math.sin(Date.now() * 0.001 + x) * 8, by);
                    }
                }
                ctx.globalAlpha = 1;
                ctx.fillRect(0, y, canvas.width, stripeHeight + 25);
            }

            // DARK DIGITAL BLUE UNION
            const unionWidth = canvas.width * 0.4;
            const unionHeight = stripeHeight * 7;
            ctx.fillStyle = '#0b1a2d';
            ctx.fillRect(0, 0, unionWidth, unionHeight);

            // WHITE DIGITAL STARS IN UPPER LEFT (fluctuating glow)
            const starCols = 11;
            const starRows = 6;
            const starSizeBase = Math.min(canvas.width, canvas.height) / 80;
            const starSpacingX = unionWidth / (starCols + 1);
            const starSpacingY = unionHeight / (starRows + 1);

            for (let row = 0; row < starRows; row++) {
                const colsThisRow = row % 2 === 0 ? starCols : starCols - 1;
                for (let col = 0; col < colsThisRow; col++) {
                    const offsetX = row % 2 === 0 ? 0 : starSpacingX / 2;
                    const x = col * starSpacingX + starSpacingX + offsetX;
                    const y = row * starSpacingY + starSpacingY * 1.2;
                    const pulse = Math.sin(starPhase + row * col * 0.12) * 0.4 + 0.8;

                    ctx.globalAlpha = pulse;
                    ctx.shadowBlur = 25 * pulse;
                    ctx.shadowColor = '#0ff';
                    ctx.font = `bold ${starSizeBase * pulse * 1.8}px Arial`;
                    ctx.fillStyle = '#fff';
                    ctx.fillText('★', x - starSizeBase * pulse * 0.9, y + starSizeBase * pulse * 0.6);
                }
            }
            ctx.shadowBlur = 0;

            binaryOffset += 0.03;
            starPhase += 0.04;
            requestAnimationFrame(drawFlag);
        }
        drawFlag();

        // === LIVE POPULATION COUNTER ===
        let population = 39029342;
        const popElement = document.getElementById('pop');
        setInterval(() => {
            if (Math.random() < 0.55) population++;
            popElement.textContent = population.toLocaleString();
        }, 12000);
        popElement.textContent = population.toLocaleString();

        // === PETITION & 100M SIGNATURE GOAL ===
        const TARGET = 100000000;
        const signCountEl = document.getElementById('signCount');
        const timerEl = document.getElementById('timer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');

        let signers = JSON.parse(localStorage.getItem('caRevoltSigners') || '[]');
        let totalSigns = signers.length;

        function updateCounters() {
            totalSigns = signers.length;
            signCountEl.textContent = totalSigns.toLocaleString();
            const remaining = TARGET - totalSigns;
            const percent = (totalSigns / TARGET) * 100;

            if (remaining <= 0) {
                timerEl.textContent = 'THE RECKONING IS HERE!';
                timerEl.style.color = '#C8102E';
                document.body.style.animation = 'pulse 2s infinite';
                progressFill.style.width = '100%';
                progressText.textContent = '100,000,000 / 100,000,000';
            } else {
                timerEl.innerHTML = `${remaining.toLocaleString()}<small> signatures to go</small>`;
                progressFill.style.width = `${percent}%`;
                progressText.textContent = `${totalSigns.toLocaleString()} / 100,000,000`;
            }
        }

        document.getElementById('petition').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const city = document.getElementById('city').value.trim();
            if (name && city) {
                signers.push({ name, city, date: new Date().toISOString() });
                localStorage.setItem('caRevoltSigners', JSON.stringify(signers));
                updateCounters();
                alert(`Thank you, ${name} from ${city}! The revolution grows stronger.`);
                this.reset();
            }
        });

        updateCounters(); // Initial load
    </script>
</body>
  </html>
